<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- Weclome Header here -->
    <div class="welcome-header">
        <img src="assets/logo.svg" alt="HotelLogo">
        <div class="welcome-header-right">
            <span class="welcome-header-right-date">
                Monday, Jun 13
            </span>
            <span class="welcome-header-right-vertical-line"></span>
            <div class="welcome-header-right-info">
                <span class="welcome-header-right-info-time">14:28 PM</span>
                <span class="welcome-header-right-info-temp">
                    <img src="assets/weather.svg" alt="Weather">
                    24&deg;
                </span>
            </div>
        </div>
    </div>


    <!-- Welcome Content here -->

    <div class="welcome-content">

        <div class="welcome-content-greeting">
            <h2>Welcome</h2>
            <h1>ERA IPTV</h1>
            <strong>Have a great vacation!</strong>
        </div>
        <div class="welcome-content-language">
            <div class="language-cards">
                <label class="language-card">
                    <input type="radio" name="flag" class="language-card__input" checked />
                    <img src="/assets/us_flag.png" alt="" class="language-card__img">
                </label>
                <label class="language-card">
                    <input type="radio" name="flag" class="language-card__input" checked />
                    <img src="/assets/vietnam_flag.png" alt="" class="language-card__img">
                </label>
                <label class="language-card">
                    <input type="radio" name="flag" class="language-card__input" checked />
                    <img src="/assets/korean_flag.png" alt="" class="language-card__img">
                </label>
            </div>
        </div>

    </div>
    <!-- Import JavaScript here -->
    <script src="scripts/WelcomeKeyPress.js"></script>
</body>

</html>
